<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример background-size</title>
</head>
<body style="font-family: Arial, sans-serif;">

  <h1>Примеры использования background-size</h1>

  <h2>background-size: auto (по умолчанию)</h2>
  <div style="
    width: 400px; 
    height: 300px; 
    margin: 20px 0; 
    background-image: url('road.jpg'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: auto; 
    border: 2px solid #000;">
  </div>

  <h2>background-size: cover</h2>
  <div style="
    width: 400px; 
    height: 300px; 
    margin: 20px 0; 
    background-image: url('road.jpg'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: cover; 
    border: 2px solid #000;">
  </div>

  <h2>background-size: contain</h2>
  <div style="
    width: 400px; 
    height: 300px; 
    margin: 20px 0; 
    background-image: url('road.jpg'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: contain; 
    border: 2px solid #000;">
  </div>

  <h2>background-size: 100px 100px</h2>
  <div style="
    width: 400px; 
    height: 300px; 
    margin: 20px 0; 
    background-image: url('road.jpg'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: 100px 100px; 
    border: 2px solid #000;">
  </div>

  <h2>background-size: 50% 100%</h2>
  <div style="
    width: 400px; 
    height: 300px; 
    margin: 20px 0; 
    background-image: url('road.jpg'); 
    background-repeat: no-repeat; 
    background-position: center; 
    background-size: 50% 100%; 
    border: 2px solid #000;">
  </div>

</body>
</html>
